<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header>
            <h1>Net<span>Flix</span></h1>
            <P>Thank you for signing up at Netflix. Tell us more about yourself.</P>
        </header>
        <main>
            <form action="result.html" method="get">
                <div class="box">
                    <label for="name">Name</label> <br>
                    <input type="text" id="name" name="Name" placeholder="Enter your name">
                </div>
                <div class="box">
                    <label for="age">Age</label> <br>
                    <input type="number" id="age" name="Age" placeholder="Age">
                </div>
                <div class="box">
                    <label for="email">Email</label> <br>
                    <input type="email" id="email" name="Email" placeholder="Enter your email">
                </div>
                <div class="box">
                    <label for="contents">Content Type</label> <br>
                    <select name="Content Type" id="contents">
                        <option value="Series">Series</option>
                        <option value="Movies">Movies</option>
                        <option value="Documantaries">Documantaries</option>
                        <option value="My List">My List</option>
                        <option value="Browse by Languages">Browse by Languages</option>
                        <option value="Local and Popular">Local and Popular</option>
                    </select>
                </div>     
                <div class="box">   
                    <span>Movie Type</span> <br>
                    <input type="checkbox" id="Komik" name="Comedy">
                    <label for="Komik">Comedy</label> <br>
                    <input type="checkbox" id="Macera" name="Action">
                    <label for="Macera">Action</label> <br>
                    <input type="checkbox" id="Romantik" name="Romance" checked>
                    <label for="Romantik">Romance</label>
                </div>
                <div class="box">
                    <span>Gender</span> <br>
                    <input type="radio" id="Erkek" name="Gender">
                    <label for="Erkek">Male</label><br>
                    <input type="radio" id="Kadın" name="Gender">
                    <label for="Kadın">Female</label><br>
                    <input type="radio" id="Diger" name="Gender">
                    <label for="Diger">Other</label>
                </div>
                <div class="box">
                    <label for="feed_back">Feed back</label> <br>
                    <textarea name="Feed_back" id="feed_back" placeholder="Any comment"></textarea>
                </div>
                <div class="box">
                    <input type="submit" id="submit" value="Submit" name="Submit">
                </div>
            </form>
        </main>
    </div>
</body>
</html>
